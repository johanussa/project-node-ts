<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Salario</title>
  </head>

  <body id="body">
    <main class="container py-5">
      <h1 class="text-center mb-4">Análisis de Salario</h1>
      <form id="salary-form" onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label for="salary" class="form-label fs-5 fw-bold">Salario mensual</label>
          <input
            required
            type="number"
            class="form-control"
            id="salary"
            aria-describedby="emailHelp"
            name="salary"
            placeholder="Ingrese el valor de su salario mensual"
          />
        </div>
        <button type="submit" class="btn btn-dark" style="width: 200px">
          Calcular clase social
        </button>
      </form>
      <section id="results" style="display: none">
        <div id="socialClassCard" class="card mb-4 mt-3">
          <div class="card-header">
            <h2 class="h5 mb-0 text-center">Tu Clase Social</h2>
          </div>
          <div class="card-body">
            <div id="socialClassContent"></div>
          </div>
        </div>
        <div class="mb-4" style="height: 500px">
          <div class="card h-100">
            <div class="card-header">
              <h2 class="h5 mb-0">Comparación Visual</h2>
            </div>
            <div class="card-body">
              <canvas id="salaryChart"></canvas>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <div class="card h-100">
            <div class="card-header">
              <h2 class="h5 mb-0">Tabla comparativa</h2>
            </div>
            <div class="card-body table-responsive">
              <table class="table table-hover table-striped align-middle">
                <thead>
                  <tr class="table-dark">
                    <th>#</th>
                    <th>Nombre</th>
                    <th class="text-center">Tipo</th>
                    <th class="text-end">Salario Diario</th>
                    <th class="text-end">Veces salario minimo</th>
                    <th class="text-end">Veces salario usuario</th>
                  </tr>
                </thead>
                <tbody id="comparisonTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </body>
</html>
